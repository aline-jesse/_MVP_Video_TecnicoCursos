name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # JOB 1: LINT & TYPE CHECK
  # ==========================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ” Type check
        run: npx tsc --noEmit

  # ==========================================
  # JOB 2: UNIT TESTS
  # ==========================================
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run unit tests
        run: npm test
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests

  # ==========================================
  # JOB 3: E2E TESTS (API)
  # ==========================================
  test-e2e:
    name: ğŸ§ª E2E Tests (API)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Setup database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          npx prisma migrate deploy
          npx prisma db seed
      
      - name: ğŸ§ª Run E2E tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test:e2e

  # ==========================================
  # JOB 4: PLAYWRIGHT TESTS (UI)
  # ==========================================
  test-playwright:
    name: ğŸ­ Playwright Tests (UI)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ—„ï¸ Setup database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
        run: |
          npx prisma migrate deploy
          npx prisma db seed
      
      - name: ğŸ­ Run Playwright tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          BASE_URL: http://localhost:3000
        run: npm run test:playwright
      
      - name: ğŸ“¸ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: qa/artifacts/
          retention-days: 30

  # ==========================================
  # JOB 5: BUILD
  # ==========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, test-playwright]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      
      - name: ğŸ”¨ Generate Prisma Client
        run: npx prisma generate
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
      
      - name: ğŸ“¦ Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next/
          retention-days: 7

  # ==========================================
  # JOB 6: DEPLOY TO VERCEL (Production)
  # ==========================================
  deploy-vercel:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
      
      - name: ğŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deploy successful! Preview: https://your-preview-url.vercel.app'
            })

  # ==========================================
  # JOB 7: SMOKE TESTS (Post-Deploy)
  # ==========================================
  smoke-tests:
    name: ğŸ”¥ Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-vercel]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”¥ Run smoke tests
        run: |
          echo "ğŸ”¥ Running smoke tests..."
          
          # Health check
          curl -f https://seudominio.com/api/health || exit 1
          echo "âœ… Health check passed"
          
          # Projects API
          curl -f https://seudominio.com/api/projects || exit 1
          echo "âœ… Projects API OK"
          
          # Analytics
          curl -f https://seudominio.com/api/analytics/dashboard || exit 1
          echo "âœ… Analytics OK"
          
          echo "ğŸ‰ All smoke tests passed!"
      
      - name: ğŸ“¢ Notify success
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: 'Deploy successful + smoke tests passed',
              context: 'Production Deploy'
            })
      
      - name: ğŸš¨ Notify failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              description: 'Smoke tests failed - check logs',
              context: 'Production Deploy'
            })

  # ==========================================
  # JOB 8: NOTIFY (Slack/Discord)
  # ==========================================
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ Deploy to Production ${{ job.status }}
            
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.actor }}
            
            Tests:
            - Unit: âœ…
            - E2E: âœ…
            - UI: âœ…
            - Smoke: ${{ needs.smoke-tests.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

